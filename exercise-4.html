<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise-4</title>
    <link rel="stylesheet" href="style-4.css">
</head>

<body>
    
        <form class="signin" action="" method="post">
            <h1>Please sign in</h1>
            <div class="group">
                <input class="form-inside" type="email" placeholder="Email address" minlength="7" maxlength="300"
                    autofocus>
            </div>
            <div class="group">
                <input class="form-inside" type="password" placeholder="Password" minlength="2" maxlength="150"
                    autofocus>
            </div>
            <div class="group">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
            </div>
            <button class="btn">Sign in</button>
              <p class="muted">Copyright &copy; 2020</p>
        </form>
</body>

</html>
